    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"> </script>


    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          editable: true,
          selectable: true,
          aspectRatio: 1.8,
          initialView: 'dayGridMonth',
          navLinks: true,
          dayMaxEvents: true,
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
          },
          titleFormat: {month: 'long', year: 'numeric'
          },
          buttonText: {today: 'Hoje', month: 'Mês', week: 'Semana', day: 'Dia', listMonth: 'Lista'
          },
          navLinks: true,
          locale: 'pt-br',

          dateClick: function(info) {

           },
          select: function(event, jsEvent, view) {
            $('#modalTitle').html(event.title);
            $('#modalBody').html(event.description);
            $('#calendarModal #start').val(event.start.toLocaleString());
            $('#calendarModal #end_event').val(event.end.toLocaleString());
            $('#mymodal').modal('show');
           },

        eventClick:  function(events, jsEvent, view) {
            $('#modalTitle').html(event.title);
            $('#modalBody').html(event.description);
            $('#eventUrl').attr('href',event.url);
            $('#calendarModal').modal();
        },


         eventDurationEditable: true,
         eventTimeFormat: {hour: 'numeric', minute: '2-digit',meridiem: false
         },
         events: [
         {% for row in my_events %}
         {
            id: '{{row.id}}',
            title: '{{row.title}}',
            start: '{{row.start}}',
            end: '{{row.end_event}}',
            info: '{{row.info}}'
         },
         {% endfor %}

         ]
        });
        calendar.render();
      });
    </script>

        <title>{% block title %}Calendário{% endblock %}</title>

  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
        <a class="nav-link" href="/">Início<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" id="signUp" href="/sign-up">Cadastrar</a>
        <a class="nav-link" href="/calendar"> Agenda <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" id="logout" href="/logout">Sair</a>
        </div>
  </div>
</nav>
 <br> </br>
  <div class="container">
    <div class="row">
        <div class="col md-12">

            <div class="jumbotron p-2">

                <h4>Agenda de Consultas<button type="button"  class="btn btn-success float-right"
                data-toggle="modal" data-target="#mymodal">Adicionar</button> </h4>
            </div>
        </div>
    </div>
  </div>

<div id="mymodal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">

            <h4 class="modal-title">Nova Consulta</h4>
         </div>
         <div class="modal-body">

            <form action="{{url_for('cal.add')}}" method="POST">

               <div class="form-group">
                  <label>Consulta:</label>
                  <input type="text"
                   class="form-control"
                   name="title"
                   id="title" placeholder="Título">
               </div>

                <div class="form-group">
                  <label>Início:</label>
                  <input type="text"
               class="form-control"
               name="start"
               id="start"
               onkeypress="DataHora(event, this)"
               placeholder="aaaa-mm-dd hh:mm"   >
               </div>

                <div class="form-group">
                  <label>Até:</label>
                  <input type="text"
               class="form-control"
               name="end_event"
               id="end_event"
               onkeypress="DataHora(event, this)"
                placeholder="aaaa-mm-dd hh:mm">
               </div>

                <div class="form-group row">
                    <label class="form-group">Anotações:</label>
                    <input type="text"
               class="form-control"
               name="info"
               id="info"
               placeholder="Mais informações">
                </div>


               <div class="form-group">
                  <button class="btn btn-primary" type="submit">Salvar</button>
                   <button class="btn btn-secondary" type="reset">Excluir</button>
               </div>


            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
         </div>
      </div>
   </div>
</div>


</div>
